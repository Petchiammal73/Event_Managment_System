{% extends 'base.html' %}
{% block content %}

<h2>Import Events from CSV</h2>

<form method="POST" enctype="multipart/form-data" action="{{ url_for('import_csv_page') }}">
    <div class="file-upload">
        <label for="csvFile">Select CSV File:</label><br>
        <input type="file" id="csvFile" name="file">
    </div>
    <button type="submit" class="btn btn-primary" style="margin-top:15px;">Upload & Import</button>
</form>

{% endblock %}
