{% extends 'base.html' %}
{% block content %}
<h2>Edit Attendee</h2>
<br>
<form method="POST">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" value="{{ attendee.name }}" required><br>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" value="{{ attendee.email }}" required><br>

  <label for="event">Event:</label>
  <select name="event_id" id="event" required>
    {% for event in events %}
      <option value="{{ event.id }}" {% if event.id == attendee.event_id %}selected{% endif %}>
        {{ event.title }} ({{ event.event_date }})
      </option>
    {% endfor %}
  </select><br>

  <button type="submit" class="btn btn-primary">Update Attendee</button>
</form>
{% endblock %}
