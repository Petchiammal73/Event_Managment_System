{% extends 'base.html' %}
{% block content %}
<h2>Edit Event</h2>
<br>
<form action="{{ url_for('edit_event', event_id=event.id) }}" method="POST">
  <label>Title:</label>
  <input type="text" name="title" value="{{ event.title }}" required><br>

  <label>Description:</label>
  <textarea name="description">{{ event.description }}</textarea><br>

  <label>Date:</label>
  <input type="date" name="event_date" value="{{ event.event_date }}" required><br>

  <label>Location:</label>
  <input type="text" name="location" value="{{ event.location }}" required><br>

  <label>Capacity:</label>
  <input type="number" name="capacity" value="{{ event.capacity }}" required><br>
  
  <label for="ticket_price">Ticket Price:</label>
  <input type="number" step="0.01" name="ticket_price" id="ticket_price" 
         value="{{ event.ticket_price if event else '' }}" required><br>

  <button type="submit" class="btn btn-primary">Update Event</button>
</form>
{% endblock %}
