{% extends 'base.html' %}
{% block content %}

<h2>Register Attendee</h2>
<br>

<form method="POST">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Attendee Name" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Attendee Email" required><br><br>

    <label for="event_id">Select Event:</label>
    <select name="event_id" id="event_id" required>
        {% for event in events %}
            <option value="{{ event.id }}">{{ event.title }}</option>
        {% endfor %}
    </select><br><br>

    <button type="submit" class="btn btn-primary">Register</button>
    <a href="{{ url_for('index') }}" class="btn btn-secondary" style="margin-top:10px;">Back to Dashboard</a>
</form>

{% endblock %}
